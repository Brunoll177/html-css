<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
   
    <video controls width="560px" poster="imagens/tumb.jpg">
        <source src="media/meu-video.mp4.mp4" type="video/mp4">
        <source src="media/Meu-Video.mp41.mp4" type="video/mp4">
        <source src="media/Meu-Video.webm.webm" type="video/webm">
        <p><a href="media/meu-video.mp4.mp4" download="media/meu-video.mp4.mp4" type="media/mp4">Baixar</a></p>
    </video>
    <h1>Inserindo vídeos do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=mbIx6eWeE544prgW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
  

   
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Teste de formulário
    </h1>
    <form action="fds.js" method="post">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="5" placeholder="nome commpleto" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="" required  min="0" max="5" step="0.5">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia">

        </p>


    </form>
</body>
</html>

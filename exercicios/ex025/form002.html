<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="fds.js" method="post">
    <p>
    <label for="isu">Usuário:</label>
    <input type="text" name="nusu" id="isu" required minlength="4" max="13" placeholder="Seu nome" autocomplete="username">
    </p>
    <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="5" placeholder="Sua Senha" autocomplete="current-password" >
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="fds.js" method="post">
        <p><label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inv">Nivel de satisfação</label>
            <input type="range" name="nv" id="inv" min="0" max="10">
        </p>
        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

    <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>

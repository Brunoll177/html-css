<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formuário.</h1>
    <form action="fds.js" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="Sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="Rj" selected>Rio de janeiro</option>
                    <option value="mg">Mato grosso</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="ma">Maranmhão</option>
                    <option value="pe">Pernanbumco</option>
                    <option value="rn">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>
        <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="listprof">
        <datalist id="listprof">
            <option 
            >Administração</option>
            <option 
            >Contabilidade</option>
            <option 
            >Desenvolvedor</option>
            <option 
            >Professor</option>

        </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imdg" cols="30" rows="10"></textarea>
        </p>



        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>

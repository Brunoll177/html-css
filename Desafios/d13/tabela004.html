<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        caption{
            font-size: 1.3em;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz souza</td>
                <td>Inception</td>
                <td>Hulk</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Clúdia Melo</td>
                <td>Ovblivion</td>
                <td>Matrix</td>
                <td>Superhero</td>
            </tr>

           <tr>
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td>Bruno Mendonça</td>
            <td>xxx</td>
            <td>xxx</td>
            <td>xxx</td>
           </tr>
           <td>Daniel Lourenço</td>
           <td>xxx</td>
           <td>xxx</td>
           <td>xxx</td>
          </tr>
          <td>Fabio Mota</td>
          <td>xxx</td>
          <td>xxx</td>
          <td>xxx</td>
         </tr>
         <tr>
            <th colspan="4" scope="row">Total:</th>
            <td>1000</td>
         </tr>
        </tbody>
    </table>
</body>
</html>
